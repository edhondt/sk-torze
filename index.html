<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>SK-torze</title>

<link rel="icon" type="image/svg+xml" href="14.svg">
<link rel="alternate icon" type="image/png" href="logo.png">

<style>
    /* Police perso */
    @font-face {
        font-family: 'Neue Haas Display Medium';
        src: url('NeueHaasDisplayMediu.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #ff1e00;
        color: #000;
        font-family: 'Neue Haas Display Medium', Arial, sans-serif;
        margin: 0;
        overflow: hidden;
        user-select: none;
    }

    #countdown {
        font-size: 8rem;
        color: #000;
        text-align: center;
    }

    /* ✅ Champ mot de passe */
    #passwordBox {
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }

    input {
        padding: 15px 20px;
        border: none;
        font-family: inherit;
        font-size: 2rem;
        text-align: center;
        outline: none;
        border-radius: 10px;
    }

    button {
        padding: 12px 25px;
        font-size: 1.8rem;
        font-family: inherit;
        border: none;
        cursor: pointer;
        background: #000;
        color: #ff1e00;
        border-radius: 8px;
    }

    /* ✅ Pluie de 14 */
    .rain-14 {
        position: fixed;
        top: -50px;
        font-size: 3rem;
        color: #000;
        font-family: 'Neue Haas Display Medium';
        animation: fall linear forwards;
        pointer-events: none;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div id="countdown"></div>

<!-- ✅ Mot de passe -->
<div id="passwordBox">
    <input type="password" id="passwordInput" placeholder="Mot de passe">
    <button onclick="checkPassword()">Valider</button>
</div>

<script>
/* Décompte */
function getNext14th() {
    const now = new Date();
    let target = new Date(now.getFullYear(), now.getMonth(), 14, 0, 0, 0);
    if (now > target) target = new Date(now.getFullYear(), now.getMonth() + 1, 14, 0, 0, 0);
    return target;
}
function updateCountdown() {
    const targetDate = getNext14th();
    const now = new Date();
    const diff = targetDate - now;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").textContent =
        `${days}j ${hours}h ${minutes}m ${seconds}s`;

    setTimeout(updateCountdown, 1000);
}
updateCountdown();

/* ✅ Vérification du mot de passe */
function checkPassword() {
    const input = document.getElementById("passwordInput").value;

    if (input === "SK-torze") {
        startRain();
    } else {
        alert("❌ Mot de passe incorrect");
    }
}

/* ✅ Génération de la pluie de 14 */
function startRain() {
    setInterval(() => {
        const span = document.createElement("span");
        span.classList.add("rain-14");
        span.textContent = "14";

        span.style.left = Math.random() * window.innerWidth + "px";
        span.style.animationDuration = (Math.random() * 2 + 3) + "s";

        document.body.appendChild(span);

        setTimeout(() => span.remove(), 5000);
    }, 120);
}
</script>

</body>
</html>
