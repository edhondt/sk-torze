<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>SK-torze</title>

<!-- Favicon dans l’onglet du navigateur -->
<link rel="icon" type="image/svg+xml" href="14.svg">
<link rel="alternate icon" type="image/png" href="logo.png">

<style>
    /* Déclaration de la police locale */
    @font-face {
        font-family: 'Neue Haas Display Medium';
        src: url('NeueHaasDisplayMediu.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #ff1e00; /* ✅ fond orange */
        color: #000; /* ✅ texte noir */
        font-family: 'Neue Haas Display Medium', Arial, sans-serif;
        font-size: 5rem;
        margin: 0;
    }

    #countdown {
        text-align: center;
        font-size: 8rem;
        color: #000; /* ✅ décompte noir */
    }
</style>
</head>
<body>

<div id="countdown"></div>

<script>
function getNext14th() {
    const now = new Date();
    let target = new Date(now.getFullYear(), now.getMonth(), 14, 0, 0, 0);

    if (now > target) {
        target = new Date(now.getFullYear(), now.getMonth() + 1, 14, 0, 0, 0);
    }

    return target;
}

function updateCountdown() {
    const targetDate = getNext14th();
    const now = new Date();
    const diff = targetDate - now;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").textContent =
        `${days}j ${hours}h ${minutes}m ${seconds}s`;

    setTimeout(updateCountdown, 1000);
}

updateCountdown();
</script>

</body>
</html>
