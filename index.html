<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>SK-torze</title>

<!-- Favicon dans l’onglet du navigateur -->
<link rel="icon" type="image/svg+xml" href="14.svg">
<link rel="alternate icon" type="image/png" href="logo.png">

<style>
    /* Déclaration de la police locale */
    @font-face {
        font-family: 'Neue Haas Display Medium';
        src: url('NeueHaasDisplayMediu.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000; /* ✅ fond noir */
        color: #ff1e00;
        font-family: 'Neue Haas Display Medium', Arial, sans-serif;
        font-size: 5rem;
        margin: 0;
        overflow: hidden;
        position: relative;
        user-select: none;
        cursor: pointer;
    }

    #countdown {
        text-align: center;
        font-size: 8rem;
        color: #ff1e00; /* ✅ décompte orange */
    }

    /* Style du "14" qui pop au clic */
    .click-14 {
        position: absolute;
        font-size: 3rem;
        font-family: 'Neue Haas Display Medium', Arial, sans-serif;
        color: #ff1e00; /* ✅ texte des 14 au clic en orange */
        opacity: 1;
        transform: scale(1);
        animation: popFade 1.3s ease-out forwards;
        pointer-events: none;
    }

    @keyframes popFade {
        0% {
            opacity: 1;
            transform: scale(1);
        }
        100% {
            opacity: 0;
            transform: scale(3);
        }
    }
</style>
</head>
<body>

<div id="countdown"></div>

<script>
function getNext14th() {
    const now = new Date();
    let target = new Date(now.getFullYear(), now.getMonth(), 14, 0, 0, 0);

    if (now > target) {
        target = new Date(now.getFullYear(), now.getMonth() + 1, 14, 0, 0, 0);
    }

    return target;
}

function updateCountdown() {
    const targetDate = getNext14th();
    const now = new Date();
    const diff = targetDate - now;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").textContent =
        `${days}j ${hours}h ${minutes}m ${seconds}s`;

    setTimeout(updateCountdown, 1000);
}

updateCountdown();

/* ✅ effet 14 au clic */
document.addEventListener("click", (e) => {
    const span = document.createElement("span");
    span.classList.add("click-14");
    span.textContent = "14";

    span.style.left = `${e.clientX}px`;
    span.style.top = `${e.clientY}px`;

    document.body.appendChild(span);

    setTimeout(() => {
        span.remove();
    }, 1300);
});
</script>

</body>
</html>
