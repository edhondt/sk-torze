<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Manifeste — SK-TORZE</title>

<style>
@font-face {
    font-family: 'Neue Haas Display Medium';
    src: url('NeueHaasDisplayMediu.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

body {
    background: rgb(255, 30, 0);
    /* Suppression de la marge pour un affichage "plein écran" */
    margin: 0;
    padding: 0;
    line-height: 1.45;
}

/* Style de l'iframe pour qu'il prenne toute la hauteur de la fenêtre */
.pdf-fullscreen {
    width: 100%;
    /* 100vh = 100% de la hauteur de la fenêtre (viewport height) */
    height: 100vh; 
    border: none;
    /* On retire la marge supérieure qui était présente */
    margin-top: 0; 
    display: block; /* Assure que l'iframe se comporte bien */
}

/* Le style pour la vidéo sera sous le PDF et nécessitera un défilement */
.video-container {
    padding: 60px; /* Ajout d'un padding pour que la vidéo ne touche pas les bords */
    background: #000000; /* Fond noir pour contraster ou le cacher */
}

.video-element {
    width: 100%; 
    max-width: 900px; 
    display: block; 
    margin: 0 auto; /* Centrage de la vidéo */
    border-radius: 12px;
}

</style>
</head>

<body>

<iframe src="manifeste.pdf" class="pdf-fullscreen">
    Votre navigateur ne supporte pas l'affichage des PDF. Veuillez <a href="manifeste.pdf">télécharger le PDF</a> pour le consulter.
</iframe>

<div class="video-container">
    <video controls class="video-element">
        <source src="video.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture vidéo.
    </video>
</div>

</body>
</html>
