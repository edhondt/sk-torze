<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Manifeste — SK-TORZE</title>

<style>
@font-face {
    font-family: 'Neue Haas Display Medium';
    src: url('NeueHaasDisplayMediu.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

body {
    background: rgb(255, 30, 0);
    /* Suppression des marges pour un affichage "plein écran" */
    margin: 0;
    padding: 0;
    line-height: 1.45;
}

/* --- STYLE POUR LES IMAGES EN PLEIN ÉCRAN --- */
/* Les deux images (manifeste et celle après la vidéo) partageront ce style */
.fullscreen-image {
    width: 100vw; /* 100% de la largeur du viewport */
    height: 100vh; /* 100% de la hauteur du viewport */
    display: block;
    object-fit: cover; /* Assure que l'image couvre entièrement la zone */
    /* Assurez-vous qu'il n'y ait pas de marge inattendue pour le plein écran */
    margin: 0; 
}

/* --- SECTION VIDÉO --- */
.video-section {
    padding: 60px; /* Ajoute de l'espace autour de la vidéo */
    background: rgb(255, 30, 0); 
    display: flex; /* Utilisation de Flexbox pour centrer la vidéo */
    justify-content: center; /* Centre horizontalement */
    align-items: center; /* Centre verticalement si le conteneur a une hauteur */
}

.video-element {
    width: 100%; 
    max-width: 900px; /* Limite la largeur de la vidéo */
    border-radius: 12px;
    display: block; /* Évite les problèmes d'espace blanc sous la vidéo */
}

</style>
</head>

<body>

<img src="manifeste.jpeg" alt="Manifeste SK-TORZE" class="fullscreen-image">

<div class="video-section">
    <video controls class="video-element">
        <source src="video.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture vidéo.
    </video>
</div>

<img src="image_apres_video.jpeg" alt="Image de fin" class="fullscreen-image">

</body>
</html>
