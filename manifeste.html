<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>SK-TORZE - Manifeste</title>

<link rel="icon" type="image/svg+xml" href="14.svg">
<link rel="alternate icon" type="image/png" href="logo.png">

<style>
@font-face {
    font-family: 'Neue Haas Display Medium';
    src: url('NeueHaasDisplayMediu.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

body {
    background: rgb(255, 30, 0);
    /* Suppression des marges pour un affichage "plein écran" */
    margin: 0;
    padding: 0;
    line-height: 1.45;
}

/* Style de l'image pour qu'elle prenne toute la largeur et la hauteur de la fenêtre */
.manifeste-image {
    width: 100%;
    /* 100vh = 100% de la hauteur de la fenêtre (viewport height) */
    height: 100vh; 
    display: block;
    /* 'object-fit: cover;' assure que l'image couvre entièrement la zone 
       sans déformation, même si cela nécessite de couper légèrement les bords.
       Utilisez 'contain' si vous voulez voir l'image entière sans rognage, 
       mais cela pourrait laisser des bandes rouges. */
    object-fit: cover; 
}

/* Le conteneur de la vidéo vient après l'image et nécessitera un défilement */
.video-container {
    padding: 60px; 
    background: rgb(255, 30, 0); /* Laisser le fond rouge */
}

.video-element {
    width: 100%; 
    max-width: 900px; 
    display: block; 
    margin: 0 auto; /* Centrage de la vidéo */
    border-radius: 12px;
}

</style>
</head>

<body>

<img src="manifeste.jpeg" alt="Manifeste SK-TORZE" class="manifeste-image">

<div class="video-container">
    <video controls class="video-element">
        <source src="video.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture vidéo.
    </video>
</div>

</body>
</html>
